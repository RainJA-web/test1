<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Liên kết file CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Liên kết font chữ Lato -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-animation"></div>
  <div class="login-container">
    <div class="menu">
      <!-- Chỉnh sửa href của nút Đăng ký để chuyển hướng đến trang subscribe.html -->
      <a href="Subscribe.html" class="active">Register</a>
    </div>
    <h1>Login</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
      <div class="form-links">
        <!-- Chỉnh sửa href của nút Đăng ký để chuyển hướng đến trang subscribe.html -->
        <a href="Subscribe.html">Register</a>
        <a href="forgot-password.html">Forgot Password?</a>
      </div>
    </form>
  </div>
  <footer>
    <!-- Liên kết file JavaScript -->
    <script src="script.js"></script>
    <script>
      document.getElementById("login-form").addEventListener("submit", function(event){
        event.preventDefault();
        window.location.href = "mee.html";
      });
    </script>
  </footer>
</body>
</html>
